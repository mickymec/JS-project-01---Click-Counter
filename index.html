<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="style.css">
    <title>Click Counnter</title>
</head>
<body>
    
    <div class="container">
        <div class="box" data-aos="zoom-in-up">
            <h1>Click Counter</h1>
            <div class="colors">
                <button class="color" id="red"><i class='bx bxs-spray-can'></i></button>
                <button class="color" id="green"><i class='bx bxs-spray-can'></i></button>
                <button class="color" id="blue"><i class='bx bxs-spray-can'></i></button>
            </div>
            <div class="text-box">
                <div class="text">Click : <span class="count" id="red-count">0</span></div>
                <div class="text">Click : <span class="count" id="green-count">0</span></div>
                <div class="text">Click : <span class="count" id="blue-count">0</span></div>
            </div>
            <button id="clear-btn"><i class='bx bxs-eraser'></i></button>
        </div>
    </div>


    <script src="script.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
</body>
</html>
